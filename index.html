<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Transfer Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Mobile Guide</h1>
    </header>

    <main>

        <h2>Once a ticket is created find the correct order and click the Sales details dropdown, then scroll down to Delivery Details.</h2>

        <div class="step-one">

            <h3 class="section-title">Delivery Method</h3>
            
            <section class="picker-section">
                
                <div>
                    
                    <button id="mtb">Mobile Transfer</button>
                </div>
                
                <div>
                    
                    <button id="ftb">Flash Transfer</button>
                </div>    
            </section>
        </div>
        
        <div class="step-two-flash hidden">

            <h3 class="section-title">Delivery Status Flash</h3>
            <section class="picker-delivery-status">
                
                <div>
                    
                    <button class="mtb">Delivery Fulfilled</button>
                </div>
                
                <div>
                    
                    <button class="ftb">Delivery Unfilfilled</button>
                </div>    
            </section>
        </div>

        <div class="step-two-url hidden">

            <h3 class="section-title">Delivery Status URL</h3>
            <section class="picker-delivery-status">
                
                <div>
                    
                    <button id="fulfilled">Delivery Fulfilled</button>
                </div>
                
                <div>
                    
                    <button id="unfilfilled">Delivery Unfilfilled</button>
                </div>    
            </section>
        </div>

        <div class="step-three hidden">

            <h3 class="section-title">Fulfillment Method</h3>
            <section class="picker-delivery-status">
                
                <div>
                    
                    <button class="mtb">External Mobile Transfer</button>
                </div>
                
                <div>
                    
                    <button class="ftb">Flash Transfer</button>
                </div>    
            </section>
        </div>

        <div class="step-four hidden">
            <h3 class="section-title">Gmail Transfer</h3>
            <section class="picker-delivery-status">
                
                <div>
                    
                    <button class="mtb">Mobile Transfer</button>
                </div>
                
                <div>
                    
                    <button class="ftb">Flash Transfer</button>
                </div>    
            </section>
        </div>

        <div class="step-five hidden">
            <h3 class="section-title">Seller Confirmation URL</h3>
            <section class="picker-delivery-status">
                
                <div>
                    
                    <button class="mtb">Mobile Transfer</button>
                </div>
                
                <div>
                    
                    <button class="ftb">Flash Transfer</button>
                </div>    
            </section>
        </div>

       

    </main>

    <script src="app.js"></script>
</body>
</html>
